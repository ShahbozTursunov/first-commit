<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Price</th>
            <th>Date</th>
            <th>Card</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.narx }}</td>
            <td>{{ order.category }}</td>
            <td>{{ order.sana }}</td>
            <td>{{ order.card }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No orders found</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
